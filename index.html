<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <script src="site.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Thane Yang</h1>
        </header>
        <section>
            <h2><img src="img/SSME.jpg" alt="Me" /></h2>
            <p id="fontChange"></p>
        </section>
        <ol id="fontForOl">
            <li id="top">Percy Jackson & the Olympians: The Lightning Thief</li>
            <li>Mistborn</li>
            <li id="bottom">A Series of Unfortunate Events</li>
        </ol>
        <div id="welcome"></div> <!-- Time Zone Specificed Welcome Message -->
        <br>
        <div id="carousel"> <!-- Rotating Images / Carousel -->
            <img alt="Image 1">
            <img alt="Image 2">
            <img alt="Image 3">
        </div>
        <div id="buttons">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>   
        <br>
        <!-- To Do List -->
        <input type="text" id="new-todo" placeholder="Add a new item">
        <button type="button" id="button-todo">Add To Do</button>
        <ul class="todo-list"> <!-- To Do List -->
            <!-- List items will go here -->
        </ul>
        <br>
        <!-- API Fetch -->
         <div id="divPoke">
            <!-- Image of Pokemon goes here -->
         </div>
        <footer>
            <div><a href="#">Fork this project on GitHub</a></div>

        </footer>
